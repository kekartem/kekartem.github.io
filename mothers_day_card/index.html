<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's day</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://ninehellcircle.github.io/global/home.css">

    <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="return">
        <div class="icon"><i class="fa-solid fa-house"></i></div>
    </div>
    <div class="container" id="container">
        <div class="skin_tone_row">
            <div class="skin_tone skin_tone_selected" id="first" style="background-color: #f4af97"></div>
            <div class="skin_tone" id="second" style="background-color: #d6712e"></div>
            <div class="skin_tone" id="third" style="background-color: #a94a26"></div>
        </div>
        <div class="second_skin_tone_row">
            <div class="skin_tone" id="fourth" style="background-color: #853d2c"></div>
        </div>
        <div class="done_row">
            <div class="done">
                <div class="done_button">Done!</div>
            </div>
        </div>
        <div class="background_row">
            <div class="bg_mini" id="1" style="background: url(assets/images/backgrounds/bg1.webp); background-size: cover"></div>
            <div class="bg_mini selected" id="2" style="background: url(assets/images/backgrounds/bg2.webp); background-size: cover"></div>
        </div>
        <div class="back" id="back">
            <div class="window"><img src="assets/images/windows/window1.webp" alt=""></div>
            <div class="painting"><img src="assets/images/paintings/painting1.webp" alt=""></div>
            <div class="detail"><img src="assets/images/details/detail1.webp"></div>

            <div class="character">
                <div class="heads_row_wrapper">
                    <div class="heads_row">
                        <div class="head">
                            <img class="part" src="assets/images/first/heads/head1.webp" alt="" srcset="">
                        </div>
                        <div class="head">
                            <img class="part" src="assets/images/first/heads/head2.webp" alt="" srcset="">
                        </div>
                        <div class="head">
                            <img class="part" src="assets/images/first/heads/head3.webp" alt="" srcset="">
                        </div>
                        <div class="head">
                            <img class="part" src="assets/images/first/heads/head4.webp" alt="" srcset="">
                        </div>
                        <div class="head">
                            <img class="part" src="assets/images/first/heads/head5.webp" alt="" srcset="">
                        </div>
                    </div>
                </div>
                <div class="bodies_row_wrapper">
                    <div class="bodies_row">
                        <div class="body">
                            <img class="part" src="assets/images/first/bodys/body1.webp" alt="" srcset="">
                        </div>
                        <div class="body">
                            <img class="part" src="assets/images/first/bodys/body2.webp" alt="" srcset="">
                        </div>
                        <div class="body">
                            <img class="part" src="assets/images/first/bodys/body3.webp" alt="" srcset="">
                        </div>
                        <div class="body">
                            <img class="part" src="assets/images/first/bodys/body4.webp" alt="" srcset="">
                        </div>
                        <div class="body">
                            <img class="part" src="assets/images/first/bodys/body5.webp" alt="" srcset="">
                        </div>
                    </div>
                </div>
                <div class="legs_row_wrapper">
                    <div class="legs_row">
                        <div class="legs">
                            <img class="part" src="assets/images/first/legs/legs1.webp" alt="" srcset="">
                        </div>
                        <div class="legs">
                            <img class="part" src="assets/images/first/legs/legs2.webp" alt="" srcset="">
                        </div>
                        <div class="legs">
                            <img class="part" src="assets/images/first/legs/legs3.webp" alt="" srcset="">
                        </div>
                        <div class="legs">
                            <img class="part" src="assets/images/first/legs/legs4.webp" alt="" srcset="">
                        </div>
                        <div class="legs">
                            <img class="part" src="assets/images/first/legs/legs5.webp" alt="" srcset="">
                        </div>
                    </div>
                </div>
                <div class="feet_row_wrapper">
                    <div class="feet_row">
                        <div class="feet">
                            <img class="part" src="assets/images/first/feet/feet1.webp" alt="" srcset="">
                        </div>
                        <div class="feet">
                            <img class="part" src="assets/images/first/feet/feet2.webp" alt="" srcset="">
                        </div>
                        <div class="feet">
                            <img class="part" src="assets/images/first/feet/feet3.webp" alt="" srcset="">
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
        
    </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ninehellcircle.github.io/global/anime.min.js"></script>
    <script src="https://ninehellcircle.github.io/global/html2canvas.js"></script>
    <script src="assets/script.js"></script>
    <script src="https://ninehellcircle.github.io/global/home.js"></script>
</body>
</html>
