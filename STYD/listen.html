    <script src="anime.min.js"></script>
    <script>
        let page_input = document.querySelector('.commandline input');
        let commandslist = document.querySelector('.commandslist');
        let initialvalue = page_input.value

        page_input.addEventListener('click', function() {
            this.select();
            commandslist.style.display = 'block';
        })

        let items = document.querySelectorAll('.commandslist .item');
        items.forEach(function(item) {
            item.addEventListener('click', function() {
                page_input.value = this.querySelector('.value').innerHTML
                setTimeout(function() {
                    location.href = page_input.value + '.html';
                }, 500)
            })
        })

        // I'm using "click" but it works with any event
        document.addEventListener('click', event => {
            if (!page_input.contains(event.target)) {
                commandslist.style.display = 'none';
            }
        });

        document.load(function() {
            anime({
                targets: '.playlist',
                duration: 500,
                rotate: anime.stagger([-10, 10])
            })
        })
    </script>
