<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png"/>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://kekartem.github.io/global/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="return">
        <div class="icon"><i class="fa-solid fa-house"></i></div>
    </div>
<div class="progressbar"></div>
<div class="container" id='container'>
    <div class="content">
        <div class="card" id='card'>
            <img class="templateimg" src="assets/images/templates/template1.webp">
            <div class="cardtext">
                <textarea class="text" name="" id=""></textarea>
                <div class="textbuttons">
                    <div class="textbutton movebutton"><i class="fas fa-arrows-alt"></i></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="controls_main">
                <div class="controls_item firststep controls_selected" id='1'><img src="assets/images/templates/template1.webp">
                </div>
                <div class="controls_item firststep" id='2'><img src="assets/images/templates/template2.webp"></div>
                <div class="controls_item firststep" id='3'><img src="assets/images/templates/template3.webp"></div>
                <div class="controls_item firststep" id='4'><img src="assets/images/templates/template4.webp"></div>
                <div class="controls_item firststep" id='5'><img src="assets/images/templates/template5.webp"></div>
                <div class="controls_item firststep" id='6'><img src="assets/images/templates/template6.webp"></div>
                <div class="controls_item firststep" id='7'><img src="assets/images/templates/template7.webp"></div>
            </div>
            <div class="controls_button">
                <div class="nextstepbutton" id="nextstepbutton">Next step</div>
            </div>
        </div>
    </div>
</div>

<div class="detailpopup">
    <div class="detailpopupitem remove"><i class="fas fa-trash-alt"></i></div>
    <div class="detailpopupitem scaleup"><i class="fas fa-search-plus"></i></div>
    <div class="detailpopupitem scaledown"><i class="fas fa-search-minus"></i></div>
    <div class="detailpopupitem rotateleft"><i class="fas fa-undo"></i></div>
    <div class="detailpopupitem rotateright"><i class="fas fa-redo"></i></div>
</div>

<div class="stepbackbutton"><i class="fas fa-arrow-left"></i></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://kekartem.github.io/global/html2canvas.js"></script>
<script src="https://kekartem.github.io/global/anime.min.js"></script>
<script src="assets/script.js"></script>
<script src="https://kekartem.github.io/global/home.js"></script>
</body>
</html>
